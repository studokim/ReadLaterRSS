{{define "content"}}

{{range .}}
<div class="row" style="justify-content:space-between;">
    <div>
        <p><strong>{{.Title}}</strong></p>
    </div>
    <div class="column">
        <button id="button_{{.Id}}" name="button" type="button" class="button"
            onclick="toggleSpoiler('{{.Id}}')">Show</button>
        <a href="{{.Url}}" name="read" class="button">Read</a>
    </div>
</div>
<div class="row" id="spoiler_{{.Id}}" name="spoiler" style="text-align:justify; display:none">
    <p>{{.Text}}</p>
    <p align="right"><em>{{.Created}}</em></p>
</div>
<hr>
{{end}}
<div class="row">
    <p><em>Nothing left here. Try to <a href="/save">add</a>.</em></p>
</div>

<script>
    setActiveHeaderItem("header-explore");
    hideReadButtons();
</script>
{{end}}
