{{define "content"}}
<div class="container">
    <form action="save" method="post">
        <div class="row">
            <label for="url">Paste the link:</label>
        </div>
        <div class="row">
            <input id="url" name="url" type="url" required="required" autofocus
                placeholder="https://example.com/interesting-article">
        </div>
        <div class="row">
            <label for="context">I want to provide some&nbsp;context</label>
            <input id="context" type="checkbox" onclick="toggleContext()">
        </div>
        <div class="row">
            <textarea id="text" name="text" rows="3" style="resize:vertical; display:none;"
                placeholder="Description goes here..."></textarea>
        </div>
        <div class="row">
            <input type="submit" value="Save!" class="button">
        </div>
    </form>
</div>

<script>
    setActiveHeaderItem("header-save");
</script>
{{end}}
