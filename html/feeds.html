{{define "content"}}

{{range .}}
<div id="feed_{{.Title}}">
    <div class="row">
        <p>Feed: <strong>{{.Title}}</strong> by <a href="mailto:{{.Email}}">{{.Author}}</a> of type {{.FeedType}}</p>
    </div>
    <div class="row">
        <p>Description: <em>{{.Description}}</em></p>
    </div>
</div>
<hr>
{{end}}
<div class="row">
    <p><em>You can add, remove or edit the feeds directly in the SQLite database.</em></p>
</div>

<script>
    setActiveHeaderItem("header-feeds");
</script>
{{end}}
