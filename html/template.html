{{define "template"}}
<!DOCTYPE html>
<html>

<head>
    <title>RSS: Read Later</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/script.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico">
</head>

<body>
    <div class="header">
        <a id="header-save" name="header" href="save" class="button">Save</a>
        <a id="header-explore" name="header" href="explore" class="button">Explore</a>
        <a id="header-rss" name="header" href="rss" class="button">RSS</a>
        <select id="feed" name="feed" size="1" onchange="changeFeed()">
            <option selected="selected" value="readLater">Read Later</option>
            <option value="deutsch">Deutsch</option>
        </select>
    </div>
    <div class="content">
        {{template "content" .}}
    </div>

    <script>
        selectFeed();
        setRssParameter();
    </script>
</body>

</html>
{{end}}
