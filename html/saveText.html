{{define "content"}}
<div class="container">
    <form action="save" method="post">
        <div class="row">
            <label for="title">Here goes the title:</label>
        </div>
        <div class="row">
            <input type="text" id="title" name="title" required="required" autofocus
                placeholder="Ein interessanter Artikel">
        </div>
        <div class="row">
            <textarea rows="6" id="text" name="text" style="resize:vertical;" placeholder="Lorem ipsum..."></textarea>
        </div>
        <div class="row">
            <label for="split">Split on paragraphs</label>
            <input type="checkbox" id="split" name="split">
        </div>
        <div class=" row">
            <input type="submit" value="Save!" class="button">
        </div>
    </form>
</div>

<script>
    setActiveHeaderItem("header-save");
</script>
{{end}}
