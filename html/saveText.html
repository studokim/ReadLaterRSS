{{define "content"}}
<div class="container">
    <form action="save" method="post">
        <div class="row">
            <label for="title">Here goes the title:</label>
        </div>
        <div class="row">
            <input id="title" name="title" type="text" required="required" autofocus
                placeholder="Ein interessanter Artikel">
        </div>
        <div class="row">
            <textarea id="text" name="text" rows="6" style="resize:vertical;" placeholder="Lorem ipsum..."></textarea>
        </div>
        <div class="row">
            <input type="submit" value="Save!" class="button">
        </div>
    </form>
</div>

<script>
    setActiveHeaderItem("header-save");
</script>
{{end}}
