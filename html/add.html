{{define "content"}}
<form action="add" method="post">
    <div class="row">
        <label for="url">Paste the link:</label>
    </div>
    <div class="row">
        <input type="url" id="url" name="url" required="required" autofocus
            placeholder="https://example.com/interesting-article">
    </div>
    <div class="row">
        <label for="describe">I want to provide some&nbsp;context</label>
        <input type="checkbox" id="describe" name="describe" onclick="showContext()">
    </div>
    <div class="row">
        <textarea rows="3" id="context" name="context" style="resize:vertical; display:none;"
            placeholder="Description goes here..."></textarea>
    </div>
    <div class="row">
        <input type="submit" value="Save!" class="button">
    </div>
</form>

<script>
    setActiveHeaderItem("header-add");
</script>
{{end}}
